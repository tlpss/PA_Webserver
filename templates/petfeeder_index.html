{% extends "base.html" %}

{% block app_content %}
    <h1>Welcome!</h1>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Feeder</th>
    </tr>
  </thead>
    <tbody>
{%for feeder in feeders%}
    <td>
<a href="{{url_for('petfeeder', id = feeder.id)}}">{{feeder.name}}</a>
</td>
{% endfor %}
<td>
<a href="{{url_for('add_petfeeder')}}"> Add a petfeeder</a>
    </td>
    </tbody>
</table>
{% endblock %}
